<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Local Lens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Local Lens</h1>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="our-solution">Our Solution</a>
            <a href="about">About Me</a>
        </nav>
        <button class="menu-btn" aria-label="Open navigation">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </button>
    </header>

    <main style="display: flex; justify-content: center;">
        <h1 id="err" style="color: #ff8177;"></h1>

        <form action="/auth/sign-up">
            <div class="form-group">
                <label for="fname">Last Name:</label>
                <input type="fname" id="fname" name="fname" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="lname" id="lname" name="lname" required autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="passw">Password:</label>
                <input type="passw" id="passw" name="passw" required autocomplete="current-passw">
            </div>
            <button type="submit">Sign Up</button>
                
            <br>
            <br>

            <a href="login">If you do already have an acccount, click here to log in</a>

            <script>
                document.querySelector('form').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const fname = document.getElementById('fname').value;
                    const lname = document.getElementById('lname').value;
                    const email = document.getElementById('email').value;
                    const passw = document.getElementById('passw').value;

                    const err = document.getElementById('err');
                    try {
                        const res = await fetch('auth/sign-up', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ fname, lname, email, passw })
                        });
                        if (res.ok) {
                            // Redirect or show success
                            window.location.href = '/';
                        } else {
                            // Handle error
                            err.textContent = res.err;
                        }
                    } catch (err) {
                        err.textContent = 'An error occurred';
                    }
                });
            </script>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.header .menu-btn');
            const navLinks = document.querySelector('.header .nav-links');
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', function() {
                    menuBtn.classList.toggle('open');
                    navLinks.classList.toggle('open');
                });
            }
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
