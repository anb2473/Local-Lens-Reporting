<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Local Lens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Local Lens</h1>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="our-solution">Our Solution</a>
            <a href="about">About Me</a>
        </nav>
        <button class="menu-btn" aria-label="Open navigation">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </button>
    </header>

    <div class="banner">
        <div class="falling-text">
            <h1 class="major-text">Welcome</h1>
            <h2 class="minor-text">to Local lens Reporting</h2>
            <a href="login" class="cta-button">See What's Happening Near You</a>
        </div>
        <img src="images/logo.png" alt="">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.header .menu-btn');
            const navLinks = document.querySelector('.header .nav-links');
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', function() {
                    menuBtn.classList.toggle('open');
                    navLinks.classList.toggle('open');
                });
            }
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
